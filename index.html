    <style>

      }

      }

        color: #ff4747;
        cursor: pointer;
        transition: 0.3s;
        margin-left: 50px;
      }
      h1:hover {
        letter-spacing: 10px;

      }
      img {
        width: 200px;

        border-radius: 50%;
        background: salmon;
        margin: 20px;
      }
      img:hover {
        transform: scale(1.2);
        opacity: 100%;
        box-shadow: 3px 3px 10px #0999ec;
      }
      button {
        width: 200px;
        background-color: #e9d70f;
        border-radius: 20px;
        padding: 10px;
        margin: 20px 30px;
      }
      button:hover {
        background-color: aquamarine;
      }
      .container {
        margin: auto;
      }
      .tombol {
        width: 600px;
      }
    </style>
