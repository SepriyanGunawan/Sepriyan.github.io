  <style>
    a {

    h1 {
      text-align: center;

    }
    h2 {
      text-align: center;
      margin-top: 5px;
    }
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
      cursor: pointer;
    }

    td {
      border: 1px solid black;
      text-align: left;
      padding: 8px;
      /* background-color: bisque; */
    }
    th {
      background-color: aquamarine;
      border: 1px solid black;
      text-align: left;
      padding: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    th:hover {
      background-color: blue;
      color: aliceblue;
    }
    tr {
      background-color: bisque;
      transition: 0.2s;
      background-color: rgb(0, 255, 0);
    }
    tr:hover {
      background-color: azure;
    }

    tr:nth-child(even) {
      background-color: #0bddec;
      transition: 0.2s;
    }
    tr:nth-child(even):hover {
      background-color: #bb0bec;
      color: aliceblue;
    }
    .delete {
      background-color: red;
      color: rgb(246, 242, 242);
      transition: 0.2s;
    }
    .delete:hover {
      background-color: blue;
      transform: scale(1);
    }
  </style>
